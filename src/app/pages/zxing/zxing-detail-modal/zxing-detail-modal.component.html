<ion-header>
  <ion-toolbar>
    <ion-title> ZING DETAIL </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dimissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-text>
        <h1>value: {{ data }}</h1>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-content>
